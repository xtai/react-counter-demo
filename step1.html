<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Counter</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
    <div id="react-app"></div>
    <script src="https://unpkg.com/react@15/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.19.0/babel.min.js"></script>
    <script type="text/babel">
      class Counter extends React.Component {
        constructor() {
          super();
          this.state = {
            value: 0,
          };
        }
      }
      class CounterDOM extends Counter {
        render() {
          return (
            <div className="row text-center">
              <button className="btn btn-default" onClick={() => this.setState({value: this.state.value + 1})}>+</button>
              <span>{this.state.value}</span>
              <button className="btn btn-default" onClick={() => this.setState({value: this.state.value - 1})}>-</button>
            </div>
          );
        }
      }
      ReactDOM.render(
        <CounterDOM />,
        document.getElementById('react-app')
      );
    </script>
  </body>
</html>
